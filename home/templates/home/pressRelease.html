<script>
    // Function to fetch articles from an RSS feed (replace the URL with your desired feed)
    function fetchArticles(feedUrl) {
      return new Promise((resolve, reject) => {
        const xhr = new XMLHttpRequest();
        xhr.open('GET', feedUrl);
        xhr.onload = function() {
          if (xhr.status === 200) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(xhr.responseText, 'text/xml');
            const items = doc.querySelectorAll('item');
            const articles = [];
            items.forEach(item => {
              articles.push({
                title: item.querySelector('title').textContent,
                url: item.querySelector('link').textContent,
                excerpt: item.querySelector('description').textContent
              });
            });
            resolve(articles);
          } else {
            reject(new Error('Failed to fetch articles'));
          }
        };
        xhr.onerror = reject;
        xhr.send();
      });
    }
  
    const articlesSection = document.getElementById('articles');
    const aiArticlesFeedUrl = 'https://1reddrop.com/feed/'; // Replace with your desired RSS feed URL
  
    // Fetch and display articles
    fetchArticles(aiArticlesFeedUrl)
      .then(articles => {
        articles.forEach(article => {
          const articleElement = document.createElement('article');
          articleElement.innerHTML = `<h2><a href="${article.url}">${article.title}</a></h2><p>${article.excerpt}</p>`;
          articlesSection.appendChild(articleElement);
        });
      })
      .catch(error => {
        console.error('Error fetching articles:', error);
        // Handle the error here, like displaying an error message to the user
      });
    </script>
